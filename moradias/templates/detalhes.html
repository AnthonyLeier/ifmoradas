{% extends 'base.html' %} {% block conteudo %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="container-fluid mt-4">
				<div class="row">
					<div class="col-md-6">
						<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img class="d-block w-100" src="{{item.imagem1}}" alt="First slide" />
								</div>
								<div class="carousel-item">
									<img class="d-block w-100" src="{{item.imagem2}}" alt="Second slide" />
								</div>
								<div class="carousel-item">
									<img class="d-block w-100" src="{{item.imagem3}}" alt="Third slide" />
								</div>
							</div>
							<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>
					<div class="col-md-6 text-right">
						<div>
							<h2>{{item.nome}}</h2>
						</div>
						<div class="mt-5">
							<form method="POST" action="http://mercatop.herokuapp.com/carrinho/adicionar">
								<input type="hidden" name="_token" value="4wdRAwN9V8pghFpdvo45xcbSLJKme5WKDnTZpQEu" />
								<h4 style="font-size: 55px" class="mb-5">R$ {{item.valor}}</h4>
								<input type="text" class="form-control" value="2" name="id_produto" hidden />
								<p style="font-size: 20px">{{item.descricao}}</p>
							</form>
						</div>
						<div class="mt-4">
							<button type="submit" id="botao_verde" class="btn btn-primary btn-block btn-lg mt-5">
								Entrar em contato
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
